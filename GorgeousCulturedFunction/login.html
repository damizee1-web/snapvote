<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Vote - Welcome!</title>
    <link rel="icon" href="extracted_assets/snapchat.com-542/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --yellow: #FFFC00;
            --black: #000000;
            --white: #FFFFFF;
            --gray: #333333;
        }
        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: var(--white);
            text-align: center;
        }

        .bg-slideshow {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            z-index: -1;
        }
        .bg-slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slideshow 20s infinite;
        }
        .bg-slideshow img:nth-child(1) { animation-delay: 0s; }
        .bg-slideshow img:nth-child(2) { animation-delay: 5s; }
        .bg-slideshow img:nth-child(3) { animation-delay: 10s; }
        .bg-slideshow img:nth-child(4) { animation-delay: 15s; }
        @keyframes slideshow { 0%,100%{opacity:0;transform:scale(1);} 5%,25%{opacity:0.7;transform:scale(1.1);} 30%{opacity:0;transform:scale(1);} }

        .overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, rgba(255,252,0,0.6) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 0;
        }

        .floating-snap { position: fixed; font-size:40px; opacity:0.3; animation: floatSnap 6s ease-in-out infinite; pointer-events:none; }
        .floating-snap:nth-child(1){top:10%;left:5%;animation-delay:0s;}
        .floating-snap:nth-child(2){top:20%;right:10%;animation-delay:1s;}
        .floating-snap:nth-child(3){bottom:15%;left:15%;animation-delay:2s;}
        .floating-snap:nth-child(4){bottom:25%;right:8%;animation-delay:3s;}
        @keyframes floatSnap {0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-20px) rotate(10deg);} }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 40px 30px;
            background: rgba(0,0,0,0.6);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

        h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg,#FFFC00,#FFD700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg,#FFFC00 0%,#FFD700 100%);
            color: var(--black);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn:hover { background: linear-gradient(135deg,#000000 0%,#333333 100%); color: var(--yellow); transform: translateY(-3px); }

    </style>
</head>
<body>
    <div class="bg-slideshow">
        <img src="attached_assets/stock_images/happy_young_woman_ta_aea3fd72.jpg" alt="Background 1">
        <img src="attached_assets/stock_images/cool_person_with_sun_2fe1f5d5.jpg" alt="Background 2">
        <img src="attached_assets/stock_images/beautiful_sunset_lan_102e32ee.jpg" alt="Background 3">
        <img src="attached_assets/stock_images/adventure_travel_mou_1baf697c.jpg" alt="Background 4">
    </div>
    <div class="overlay"></div>

    <div class="floating-snap">üëª</div>
    <div class="floating-snap">üì∏</div>
    <div class="floating-snap">‚ù§Ô∏è</div>
    <div class="floating-snap">‚≠ê</div>

    <div class="main-container">
        <h1>Welcome to Snap Vote!</h1>
        <p>Share your moments, vote for your favorite content, and join the most fun Snapchat community online! üéâ</p>
        <button class="btn" onclick="goToLogin()"><i class="fas fa-sign-in-alt"></i> Login Now</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function createCelebration() {
            for(let i=0;i<30;i++){
                const emoji = document.createElement('div');
                emoji.textContent=['üëª','‚≠ê','‚ù§Ô∏è','üî•','üéâ'][Math.floor(Math.random()*5)];
                emoji.style.position='fixed';
                emoji.style.left=Math.random()*100+'vw';
                emoji.style.top='-50px';
                emoji.style.fontSize=(Math.random()*20+20)+'px';
                emoji.style.zIndex='9999';
                emoji.style.pointerEvents='none';
                document.body.appendChild(emoji);
                const duration=Math.random()*2+3;
                emoji.animate([{transform:'translateY(0) rotate(0deg)', opacity:1},{transform:`translateY(100vh) rotate(${Math.random()*360}deg)`,opacity:0}], {duration:duration*1000,easing:'ease-out'});
                setTimeout(()=>emoji.remove(),duration*1000);
            }
        }

        // Trigger small celebration when page loads
        window.onload = () => { createCelebration(); }
    </script>
</body>
</html>
